<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <br>
  <h2 class="h3 mb-3 font-weight-normal">Modulo de Persona</h2>
  <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" role="alert"></div>
    <br><input type="text" [(ngModel)]="teacher.name" name="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Primer Nombre"><br>
    <input type="text" [(ngModel)]="teacher.surname" name="surname" class="form-control" id="exampleInputSurname" placeholder="Apellidos"><br>
    <input type="text" [(ngModel)]="teacher.email" name="email" class="form-control" id="exampleInputEmail" placeholder="Email"><br>
    <input type="password" [(ngModel)]="teacher.password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password"><br>
    <br><br>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    <br>
  </form>
</div>
